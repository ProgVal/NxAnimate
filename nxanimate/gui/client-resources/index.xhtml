<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>NxAnimate</title>
        <meta charset="UTF-8" />
        <script type="text/javascript" src="./config.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" />
        <script type="text/javascript" src="./static/animator.js"></script>
        <link rel="stylesheet" type="text/css" href="./static/style.css" />
        <link rel="stylesheet" type="text/css" href="./highlight.css" />
    </head>
    <body onload="main();">
        <noscript>
            <h1>NxAnimate</h1>
            <p>
                This web page/application is an interactive visualization of a graph algorithm.
                Unfortunately your browser does not seem to support Javascript.
                Please enable Javascript if possible, or switch to a browser which does.
                Sorry.
            </p>
        </noscript>
        <table id="container">
            <tr id="header-row">
                <th>Source code</th>
                <th>Graph</th>
            </tr>
            <tr id="main-row">
                <td id="source-code-cell">
                    {{sourcecode}}
                </td>
                <td id="graph-editor-container">
                    <div id="graph-editor"></div>
                </td>
            </tr>
            <tr id="buttons-row">
                <td id="debugger-buttons">
                    <form>
                        <div class="button-group">
                            <input type="button" value="Step" onclick="on_click_step();" />
                            <input type="button" value="To next breakpoint" onclick="on_click_next_breakpoint();" />
                        </div>
                    </form>
                </td>
                <td id="graph-buttons">
                    <form>
                        <div class="button-group">
                            Edit mode:

                            <input type="radio" name="edit-mode" id="edit-mode-off" onchange="edit_mode=false;" checked="checked" />
                            <label for="edit-mode-off">Off</label>

                            <input type="radio" name="edit-mode" id="edit-mode-on" onchange="edit_mode=true;" />
                            <label for="edit-mode-on">On</label>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
